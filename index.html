<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gerenciador de Produtos</h1>
    </header>
    <div class="container">
        <form id="product-form">
            <label for="product-name">Nome do Produto</label>
            <input type="text" id="product-name" placeholder="Digite o nome do produto" required>
            <label for="product-price">Preço</label>
            <input type="number" id="product-price" placeholder="Digite o preço do produto" required>
            <button type="submit">Adicionar Produto</button>
        </form>
        <hr>
        <input type="text" id="search" placeholder="Procurar produto...">
        <table id="product-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Produtos serão adicionados aqui -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
